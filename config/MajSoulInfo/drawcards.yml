up:
  decoration:
  - 炽热时刻
  - 牌背-鸥气满满
  - 头像框-大小姐发带
  - 立直棒-包甜好瓜
  - 桌布-去海边
  person: # 启用sp的时候，person填入 other
  - other

probability:
  sp_limit: 20 # up角色中限定的出率
  up_person: 60 # up池中，up角色占有up池角色的概率
  person: 5 # 角色出率 5%
  decoration: 20 # 装扮出率 20%

limit_person:  # 限定角色,填写方式参照up.person, 记得删掉 []
  - 东城玄音